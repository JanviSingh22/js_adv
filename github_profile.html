<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 30px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .name {
      font-size: 1.8em;
      font-weight: bold;
    }

    .username {
      color: #666;
      margin-bottom: 15px;
    }

    .bio {
      margin: 15px 0;
      font-style: italic;
      color: #333;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .stat {
      font-size: 1em;
      color: #555;
    }

    .blog-link {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profile">
    <p>Loading profile...</p>
  </div>
  <!-- js code -->
  <script>
    const username = 'JanviSingh22'; // üîÅ Replace with your GitHub username

    async function fetchGitHubProfile(user) {
      const response = await fetch(`https://api.github.com/users/${user}`);
      if (!response.ok) {
        throw new Error('Failed to fetch GitHub profile');
      }
      return await response.json();
    }

    async function showProfile() {
      try {
        const profile = await fetchGitHubProfile(username);
        console.log(profile); // For debugging
        const container = document.getElementById('profile'); //new stuff

        container.innerHTML = `
          <img src="${profile.avatar_url}" alt="Avatar" class="avatar">
          <div class="name">${profile.name || 'N/A'}</div>
          <div class="username">@${profile.login}</div>
          <div class="bio">${profile.bio || 'No bio available.'}</div>
          <div class="stats">
            <div class="stat">üë• ${profile.followers} followers</div>
            <div class="stat">üì¶ ${profile.public_repos} repos</div>
          </div>
          ${profile.blog ? `<p><a class="blog-link" href="${profile.blog}" target="_blank">üîó Visit Blog</a></p>` : ''}
        `;
      } catch (err) {
        document.getElementById('profile').innerHTML = `<p>Error loading profile: ${err.message}</p>`;
      }
    }

    showProfile();
  </script>
</body>
</html>
