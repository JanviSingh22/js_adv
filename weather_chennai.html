<body>
    <h1>Chennai Weather Report</h1>

    <div class = "weather-card">
        <script>
            const url = "https://api.open-meteo.com/v1/forecast?latitude=13.0878&longitude=80.2785&current_weather=true";
            async function fetchWeather(url)
            {

                const result = await fetch(url);
                const data = await result.json();
                return data;
                
            }
            const report = fetchWeather(url);
            console.log(report);

        </script>
    </div>
